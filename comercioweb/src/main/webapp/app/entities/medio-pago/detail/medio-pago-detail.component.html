<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="medioPago">
      <h2 data-cy="medioPagoDetailsHeading"><span jhiTranslate="comerciowebApp.medioPago.detail.title">Medio Pago</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ medioPago.id }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.medioPago.nombre">Nombre</span></dt>
        <dd>
          <span>{{ medioPago.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.medioPago.codigo">Codigo</span></dt>
        <dd>
          <span>{{ medioPago.codigo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/medio-pago', medioPago.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
