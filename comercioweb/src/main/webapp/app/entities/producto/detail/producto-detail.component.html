<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="producto">
      <h2 data-cy="productoDetailsHeading"><span jhiTranslate="comerciowebApp.producto.detail.title">Producto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ producto.id }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.producto.nombre">Nombre</span></dt>
        <dd>
          <span>{{ producto.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.producto.codigo">Codigo</span></dt>
        <dd>
          <span>{{ producto.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.producto.valor">Valor</span></dt>
        <dd>
          <span>{{ producto.valor }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.producto.estado">Estado</span></dt>
        <dd>
          <span jhiTranslate="{{ 'comerciowebApp.EstadoProducto.' + producto.estado }}">{{ producto.estado }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.producto.tipoProducto">Tipo Producto</span></dt>
        <dd>
          <div *ngIf="producto.tipoProducto">
            <a [routerLink]="['/tipo-producto', producto.tipoProducto?.id, 'view']">{{ producto.tipoProducto?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.producto.proveedor">Proveedor</span></dt>
        <dd>
          <div *ngIf="producto.proveedor">
            <a [routerLink]="['/proveedor', producto.proveedor?.id, 'view']">{{ producto.proveedor?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/producto', producto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
