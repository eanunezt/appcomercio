<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="transportador">
      <h2 data-cy="transportadorDetailsHeading"><span jhiTranslate="comerciowebApp.transportador.detail.title">Transportador</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ transportador.id }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.transportador.nombre">Nombre</span></dt>
        <dd>
          <span>{{ transportador.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.transportador.codigo">Codigo</span></dt>
        <dd>
          <span>{{ transportador.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="comerciowebApp.transportador.estado">Estado</span></dt>
        <dd>
          <span jhiTranslate="{{ 'comerciowebApp.EstadoTransportador.' + transportador.estado }}">{{ transportador.estado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/transportador', transportador.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
